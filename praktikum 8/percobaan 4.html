<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="widht=device-widht, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="umd/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="ccontainer">
            <h2>Form Validation</h2>
            <p>In this example, we use <code>.was-validated</code> to indicate what's missing before submitting the form :</p>
            <form action="/action_page.php" class="was-validated">
                <div class="form-group">
                    <label for="uname">Username : </label>
                    <input type="text" class="form-control" id="uname" placeholder="Enter usename" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label for="pwd">Password : </label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group form-check">
                    <label for="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember" required>I agree on my field.
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Check this checkbox to continue.</div>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
